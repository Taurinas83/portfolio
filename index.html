        /* Custom Styles & Animations inspired by the reference */
        :root {
            --color-bg: #1A1A1A;
            --color-text: #E0E0E0;
            --color-purple: #A027F6;
            --color-cyan: #02FFCC;
            --color-gold: #FFC200;
        }

        body {
            color: var(--color-text);
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg);
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        main, header, .nav-overlay, #preloader {
            position: relative;
            z-index: 1;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--color-cyan);
            mix-blend-mode: difference;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: transform 0.2s ease-out, width 0.3s ease, height 0.3s ease;
        }
        .cursor.hover {
            width: 50px;
            height: 50px;
        }
        /* Ocultar cursor em dispositivos táteis */
        @media (max-width: 1024px) {
            .cursor {
                display: none;
            }
        }


        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-bg);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-text);
            font-size: 2rem;
            font-weight: 900;
        }

        /* Main Horizontal Scroll Container */
        #main-container {
            width: 600%; /* 100% per section (Updated for 6 sections) */
            height: 100vh;
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .panel {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: rgba(26, 26, 26, 0.85); /* Semi-transparent background */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Typography */
        h1, h2, h3 {
            font-weight: 900;
            text-transform: uppercase;
        }

        /* Header & Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            padding: 1.5rem 2rem;
        }
        @media (min-width: 768px) {
            .header {
                padding: 2rem;
            }
        }
        .menu-button-line {
            width: 30px;
            height: 2px;
            background-color: var(--color-text);
            margin: 6px 0;
            transition: transform 0.4s ease;
        }
        .menu-button.active .menu-button-line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        .menu-button.active .menu-button-line:nth-child(2) {
            opacity: 0;
        }
        .menu-button.active .menu-button-line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 99;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .nav-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .nav-overlay a {
            font-size: 2.5rem; /* Tamanho para mobile */
            font-weight: 700;
            color: var(--color-text);
            text-decoration: none;
            margin: 1rem 0;
            opacity: 0;
            transform: translateY(20px);
            transition: color 0.3s;
        }
        @media (min-width: 768px) {
            .nav-overlay a {
                font-size: 3rem; /* Tamanho para desktop */
                margin: 1.5rem 0;
            }
        }
         .nav-overlay a:hover {
            color: var(--color-purple);
        }

        /* Specific Section Styles */
        .hero-title .char {
            display: inline-block;
        }

        /* Scroll Down Indicator */
        .scroll-down {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--color-text);
            opacity: 0.7;
        }

        /* Services Grid */
        .service-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            transition: background-color 0.4s ease, transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
        }
        .service-card:hover {
            transform: translateY(-10px);
        }
        .service-card.service-card--purple:hover {
            border-color: var(--color-purple);
        }
        .service-card.service-card--cyan:hover {
            border-color: var(--color-cyan);
        }
        .service-card.service-card--gold:hover {
            border-color: var(--color-gold);
        }

        /* Book Grid */
        .book-item {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        .book-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .book-item:hover img {
            transform: scale(1.05);
        }
        .book-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        .book-item:hover .book-overlay {
            transform: translateY(0);
        }

        /* Form Style */
        .form-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--color-text);
            color: var(--color-text);
            padding: 0.5rem 0;
            font-size: 1.2rem;
        }
        .form-input:focus {
            outline: none;
            border-bottom-color: var(--color-cyan);
        }
        .submit-button {
            border: 1px solid var(--color-purple);
            padding: 1rem 2rem;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: var(--color-purple);
        }

        /* Social Links */
        .social-links a {
            color: var(--color-text);
            opacity: 0.6;
            transition: opacity 0.3s ease, color 0.3s ease;
        }
        .social-links a:hover {
            opacity: 1;
            color: var(--color-cyan);
        }
    </style>
</head>

            document.getElementById('certifications-copy').textContent = data.certificationsCopy;
            document.getElementById('services-title').textContent = data.servicesTitle;
            document.getElementById('publications-title').textContent = data.publicationsTitle;
            document.getElementById('contact-title').textContent = data.contactTitle;
            document.getElementById('contact-subtitle').textContent = data.contactSubtitle;

            // Form Placeholders
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');

            const setupPlaceholder = (input, placeholderText) => {
                if (document.activeElement !== input) {
                    input.value = placeholderText;
                }
                input.onfocus = () => { if(input.value === placeholderText) input.value = ''; };
                input.onblur = () => { if(input.value.trim() === '') input.value = placeholderText; };
            };

            setupPlaceholder(nameInput, data.contactName);
            setupPlaceholder(emailInput, data.contactEmail);
            setupPlaceholder(messageInput, data.contactMessage);

            document.getElementById('contact-button').textContent = data.contactButton;

            // Services
            const servicesContainer = document.querySelector('#services .grid');
            const serviceColors = ['purple', 'cyan', 'gold'];
            servicesContainer.innerHTML = '';
            data.services.forEach((service, index) => {
                const color = serviceColors[index % serviceColors.length];
                servicesContainer.innerHTML += `
                <div class="service-card service-card--${color}">
                    <h3 class="text-2xl mb-4" style="color: var(--color-${color})">${service.title}</h3>
                    <p class="opacity-80">${service.description}</p>
                </div>`;
            });

            // Certifications Logos
            const certificationsContainer = document.querySelector('#certifications .certifications-logos');
            if (certificationsContainer && data.certificationsLogos) {
                const logosHTML = data.certificationsLogos.map(logo =>
                    `<div class="cert-logo-item">
                        <img src="${logo}" alt="Logo de Certificação" class="h-16 md:h-20 grayscale hover:grayscale-0 transition-all duration-300">
                    </div>`
                ).join('');
                certificationsContainer.innerHTML = logosHTML;
            }


            // Books
            const publicationsContainer = document.querySelector('#publications .grid');
            publicationsContainer.innerHTML = '';
            data.books.forEach(book => {
                publicationsContainer.innerHTML += `
                <a href="${book.url}" target="_blank" rel="noopener noreferrer" class="book-item aspect-[2/3]">
                    <img src="${book.cover}" alt="${book.title}">
                    <div class="book-overlay">
                        <h3 class="text-xl">${book.title}</h3>
                        <p class="text-sm opacity-80" style="color: var(--color-cyan);">${data.buyNow}</p>
                    </div>
                </a>`;
            });

            // Nav Links
            const navContainer = document.querySelector('.nav-overlay > div');
            navContainer.innerHTML = '';
            data.navLinks.forEach(link => {
                navContainer.innerHTML += `<a href="${link.href}" class="nav-link">${link.name}</a>`;
            });

            if (navOverlay.classList.contains('active')) {
                gsap.set(".nav-link", { opacity: 0, y: 20 });
                gsap.to(".nav-link", { opacity: 1, y: 0, stagger: 0.1, duration: 0.5 });
            }


            // Language Toggle
            document.getElementById('lang-en').classList.toggle('opacity-50', lang !== 'en');
            document.getElementById('lang-pt').classList.toggle('opacity-50', lang !== 'pt');
        }

        populateContent(currentLang);

        // --- PRELOADER ---
        const preloaderPercent = document.getElementById('preloader-percent');
        let currentPercent = 0;
        const interval = setInterval(() => {
            currentPercent++;
            preloaderPercent.textContent = `${currentPercent}%`;
            if (currentPercent >= 100) {
                clearInterval(interval);
                gsap.to("#preloader", {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => {
                        document.getElementById('preloader').style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });
            }
        }, 20);

        // --- CANVAS BACKGROUND ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null };

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(160, 39, 246, ${Math.random() * 0.5 + 0.1})`; // Purple
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                this.x += this.speedX;
                this.y += this.speedY;

                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        this.x -= dx * 0.02;
                        this.y -= dy * 0.02;
                    }
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            let particleDensity = window.innerWidth < 768 ? 20000 : 12000;
            let numberOfParticles = (canvas.width * canvas.height) / particleDensity;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        resizeCanvas();
        animateParticles();

        // --- GSAP HORIZONTAL SCROLL ---
        const panels = gsap.utils.toArray(".panel");
        const mainHorizontalTween = gsap.to(panels, {
            xPercent: -100 * (panels.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: "#main-container",
                pin: true,
                scrub: 1,
                snap: {
                    snapTo: 1 / (panels.length - 1),
                    duration: { min: 0.2, max: 0.8 },
                    ease: "power2.inOut"
                },
                end: () => "+=" + (document.querySelector("#main-container").offsetWidth - window.innerWidth)
            }
        });

        // --- GSAP ANIMATIONS ON SCROLL ---
        const heroTitle = document.getElementById('hero-title');
        const parts = heroTitle.innerHTML.split('<br>');
        let newHTML = '';
        parts.forEach((part, index) => {
            const chars = part.split('');
            newHTML += chars.map(char => `<span class="char">${char === ' ' ? '&nbsp;' : char}</span>`).join('');
            if (index < parts.length - 1) {
                newHTML += '<br>';
            }
        });
        heroTitle.innerHTML = newHTML;

        gsap.from(".char", {
            opacity: 0,
            y: 50,
            stagger: 0.05,
            duration: 1,
            delay: 2.5
        });

        panels.forEach((panel, i) => {
            const image = panel.querySelector(".intro-image-container");
            const text = panel.querySelector(".intro-text-container");
            const serviceCards = panel.querySelectorAll(".service-card");
            const certLogoItems = panel.querySelectorAll(".cert-logo-item");
            const certCopyText = panel.querySelector(".cert-copy-text");
            const bookItems = panel.querySelectorAll(".book-item");
            const socialLinks = panel.querySelector(".social-links");

            if (image && text) {
                gsap.from(image, {
                    scrollTrigger: {
                        trigger: panel,
                        containerAnimation: mainHorizontalTween,
                        start: "left right",
                        end: "center center",
                        scrub: true,
                    },
                    x: -200, opacity: 0
                });
                gsap.from(text, {
                    scrollTrigger: {
                        trigger: panel,
                        containerAnimation: mainHorizontalTween,
                        start: "left right",
                        end: "center center",
                        scrub: true,
                    },
                    x: 200, opacity: 0
                });
            }
             if (serviceCards.length > 0) {
                gsap.from(serviceCards, {
                    scrollTrigger: {
                        trigger: panel,
                        containerAnimation: mainHorizontalTween,
                        start: "left 80%",
                        end: "center center",
                        scrub: true,
                    },
                    y: 100, opacity: 0, scale: 0.9, rotationX: -20, stagger: 0.1
                });
            }
             if (certLogoItems.length > 0) {
                gsap.from(certLogoItems, {
                    scrollTrigger: {
                        trigger: panel,
                        containerAnimation: mainHorizontalTween,
                        start: "left 80%",
                        end: "center center",
                        scrub: true,
                    },
                    y: 100, opacity: 0, stagger: 0.1
                });
            }
            if (certCopyText) {
                gsap.from(certCopyText, {
                    scrollTrigger: {
                        trigger: panel,
                        containerAnimation: mainHorizontalTween,
                        start: "left 70%",
                        end: "center center",
                        scrub: true,
                    },
                    y: 50, opacity: 0
                });
            }
             if (bookItems.length > 0) {
                gsap.from(bookItems, {
                    scrollTrigger: {
                        trigger: panel,
                        containerAnimation: mainHorizontalTween,
                        start: "left 80%",
                        end: "center center",
                        scrub: true,
                    },
                    y: 100, opacity: 0, stagger: 0.1
                });
            }
            if (socialLinks) {
                gsap.from(socialLinks, {
                     scrollTrigger: {
                        trigger: panel,
                        containerAnimation: mainHorizontalTween,
                        start: "left 70%",
                        end: "center center",
                        scrub: true,
                    },
                    y: 50, opacity: 0
                });
            }
        });

        // --- CUSTOM CURSOR ---
        const cursor = document.querySelector('.cursor');
        window.addEventListener('mousemove', e => {
            gsap.to(cursor, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.2
            });
        });
        document.querySelectorAll('a, button, .book-item').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // --- NAVIGATION MENU ---
        const menuButton = document.querySelector('.menu-button');
        const navOverlay = document.querySelector('.nav-overlay');

        menuButton.addEventListener('click', () => {
            menuButton.classList.toggle('active');
            navOverlay.classList.toggle('active');
            if (navOverlay.classList.contains('active')) {
                gsap.to(".nav-link", { opacity: 1, y: 0, stagger: 0.1, duration: 0.5, delay: 0.3 });
            } else {
                 gsap.to(".nav-link", { opacity: 0, y: 20, duration: 0.3 });
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.matches('.nav-link')) {
                 e.preventDefault();
                 menuButton.classList.remove('active');
                 navOverlay.classList.remove('active');
                 gsap.to(".nav-link", { opacity: 0, y: 20, duration: 0.3 });

                 const targetId = e.target.getAttribute('href');
                 const panelIndex = panels.findIndex(panel => panel.id === targetId.substring(1));

                 if(mainHorizontalTween.scrollTrigger && panelIndex > -1) {
                    const scrollTrigger = mainHorizontalTween.scrollTrigger;
                    const targetScroll = scrollTrigger.start + (scrollTrigger.end - scrollTrigger.start) * (panelIndex / (panels.length - 1));
                     gsap.to(window, {
                         scrollTo: { y: targetScroll, autoKill: false },
                         duration: 1.5,
                         ease: "power2.inOut"
                     });
                 }
            }
        });

        // --- LANGUAGE TOGGLE ---
        document.getElementById('lang-en').addEventListener('click', () => { currentLang = 'en'; populateContent(currentLang); });
        document.getElementById('lang-pt').addEventListener('click', () => { currentLang = 'pt'; populateContent(currentLang); });

        // --- FORM SUBMISSION ---
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const button = document.getElementById('contact-button');
            const successMessageDiv = document.getElementById('success-message');
            const errorMessageDiv = document.getElementById('error-message');
            const originalButtonText = button.textContent;

            formData.append("access_key", "466a498a-01b3-4a34-bd44-f9664925cbd4");
            formData.append("subject", "Vim do seu site - Contato");
            formData.append("from_name", "Formulário do Site");

            button.textContent = content[currentLang].sending;
            button.disabled = true;

            try {
                const response = await fetch("https://api.web3forms.com/submit", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    successMessageDiv.textContent = content[currentLang].contactSuccess;
                    successMessageDiv.classList.remove('hidden');
                    form.reset();
                    populateContent(currentLang);
                } else {
                    errorMessageDiv.textContent = result.message || content[currentLang].contactError;
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorMessageDiv.textContent = content[currentLang].contactError;
                errorMessageDiv.classList.remove('hidden');
            } finally {
                button.textContent = originalButtonText;
                button.disabled = false;
                setTimeout(() => {
                    successMessageDiv.classList.add('hidden');
                    errorMessageDiv.classList.add('hidden');
                }, 6000);
            }
        });

    });
    </script>

</body>
